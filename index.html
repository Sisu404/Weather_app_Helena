<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,800;0,900;1,100;1,500&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title> Weather App </title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <div class="box">
            <h1>Weather App</h1>

            <form>
                <input type="text" placeholder="Enter city" autocomplete="off" autofocus="on" id="search-text-input" />
                </br> <input type="submit" value="Search" id="searchButton" />

            </form>
            </br>
            <button id=locateButton>Locate me</button>
            <br />

            <div class="todaysForecast">
                <h4 id="currentLocation"></h4>
                <h4 id="currentTime"></h4>
                <div class="current"><h4 id="currentTemperature"></h4><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
                <div class="icon">
                <img id="currentWeatherIcon" src="">
                </div>
                <h4 id="weatherMainly"></h4>
                <div class="currentMaxMin"><h4 id="currentTempMax"></h4><h4 id="currentTempMin"></h4></div>
                <h4 id="currentHumidity"></h4>
                <h4 id="currentWind"></h4>
            </div>
            <br />
            <br />

            <div class="weatherForecast">
                <h3>5 Day Weather Forecast</h3>
                <br />
                <br />

                <div class="Days">
                    <div class="firstDay">
                            <h6 id="date"></h6>
                            <h6 id="firstMax"></h6>
                            <h6 id="firstMin"></h6>
                            <img id="firstWeatherIcon" src="" alt="">
                    
                            </div>
                    <div class="secondDay">
                        <h6 id="date"></h6>
                        <h6 id="secondMax"></h6>
                        <h6 id="secondMin"></h6>
                        <img id="secondWeatherIcon" src="" alt="">
                    
                    </div>
                    <div class="thirdDay">
                        <h6 id="date"></h6>
                        <h6 id="thirdMax"></h6>
                        <h6 id="thirdMin"></h6>
                        <img id="thirdWeatherIcon" src="" alt="">
                    
                    </div>
                    <div class="fourthDay">
                        <h6 id="date"></h6>
                        <h6 id="fourthMax"></h6>
                        <h6 id="fourthMin"></h6>
                        <img id="fourthWeatherIcon" src="" alt="">
                    
                    </div>
                    <div class="fifthDay">
                        <h6 id="date"></h6>
                        <h6 id="fifthMax"></h6>
                        <h6 id="fifthMin"></h6>
                        <img id="fifthWeatherIcon" src="" alt="">
                    
                    </div>
                
            </div>
            <br />
            <footer class="first"><a href="https://github.com/Sisu404/Weather_app_Helena" target="_blank">Coded by Helena</a></footer>
            <footer class="second">
                <div>Icons made by <a href="https://www.flaticon.com/authors/iconixar" target="_blank"
                        title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" target="_blank"
                        title="Flaticon">www.flaticon.com</a></div>
            </footer>
        </div>



        <script src="src/index.js"></script>
</body>

</html>
